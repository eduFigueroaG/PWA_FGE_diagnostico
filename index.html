<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <title>DIAGNOSTICO</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0D1821;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DIAGNÓSTICO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card mt-5">
            <div class="card-header">
                USUARIOS
            </div>
            <div class="card-body">
                <div class="col d-flex justify-content-between bg-white border-bottom">
                    <h6 class="card-title">CATÁLOGO DE USUARIOS</h6>
                    <div>
                        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        data-bs-toggle="tooltip" data-bs-placement="top" title="Nuevo usuario">
                            <i class="fas fa-plus"></i>
                            <span class="d-none d-sm-block d-sm-none d-md-block d-md-none d-lg-inline d-xl-inline">
                                NUEVO USUARIO
                            </span>
                        </button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Correo electronico</th>
                                <th scope="col">Nombre completo</th>
                            </tr>
                        </thead>
                        <tbody id="data">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">REGISTRAR USUARIO</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-12 mb-3">
                                <label for="name"  class="form-label">Nombre</label>
                                <input required id="name" autocomplete="off" type="text" class="form-control"
                                    placeholder="Nombre" />
                            </div>
                            <div class="col-lg-12 mb-3">
                                <label for="job"  class="form-label">Puesto</label>
                                <input required id="job" autocomplete="off" type="text" class="form-control"
                                    placeholder="Puesto" />
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick="fetchUser()">Registrar</button>
                    </div>
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
